<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="assets/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="login-page">
    <div class="login-logo text-center">
        <img src="assets/images/logo-wt.svg" alt="" width="368" height="84" title="">
    </div>
    <div class="login-form shadow-sm bg-white rounded-lg">
        <h2 class="from-title" >Login</h2>
        <div class="form-group">
            <div class="forgot-password">
                <label class="requiredField">
                    New Password <span class="asteriskField">*</span>
                </label>
                <div class="forgot-password__tips">
                    <i class="iot-information"></i>
                    <div class="forgot-password__tips-detail">
                        <ul>
                            <li>Your password can't be too similar to your other personal information.</li>
                            <li>Your password must contain atleast 8 characters.</li>
                            <li>Your password can't be commonly used password.</li>
                            <li>Your password can't be entirely numaric.</li>
                        </ul>
                    </div>
                </div>
            </div>
            <input type="password" name="" value="" class="form-control">
        </div>
        <div class="form-group">
            <label class=" requiredField">
                New Password Confirmation <span class="asteriskField">*</span>
            </label>
            <input type="password" name="" value="" class="form-control">
        </div>
        <div class="btn-row">
            <button class="btn btn-primary" title="Save Password">Save Password</button>
        </div>
        
    </div>
    <!-- <div class="create-accopunt text-center">
        <a href="#">Create An Account</a>
    </div> -->
</div>
<script src="assets/js/jquery-3.1.0.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/slick.js"></script>
<script src="assets/js/bootstrap-datepicker.js"></script>
<script src="assets/js/custom.js"></script>

    });
</script>
</body>
</html>
